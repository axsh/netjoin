---
networks:
  linux_global:
    network_type: "linux"
    bridge_name: "brglo"

  linux_internal:
    network_type: "linux"
    bridge_name: "brlocal"

  linux_manage:
    network_type: "linux"
    bridge_name: "brmanage"

  aws:
    network_type: "vpc"
    subnet_id: subnet-aaaaaa

nodes:
  bare_metal:
    ssh:
      ip: "172.16.1.254"
      user: "root"
      key: "./insecure_key.pem"
      sudo_password: false

  vpn_on_premises:
    provision:
      spec:
        type: "kvm"
        disk: 10
        memory: 4000
        nics:
          eth0:
            network: "linux_global"
            device: "eth0"
            bootproto: "static"
            onboot: "yes"
            ipaddr: "10.200.0.2"
            prefix: 24
            gateway: "10.200.0.1"
            defroute: "yes"
            mac_address: "52:54:00:FF:00:00"
          eth1:
            network: "linux_internal"
            device: "eth1"
            bootproto: "static"
            onboot: "yes"
            ipaddr: "10.100.0.2"
            prefix: 24
            defroute: "no"
            mac_address: "52:54:00:FF:00:01"
          eth2:
            network: "linux_manage"
            device: "eth2"
            bootproto: "static"
            onboot: "yes"
            ipaddr: "10.1.0.2"
            prefix: 24
            defroute: "no"
            mac_address: "52:54:00:FF:00:02"
    ssh:
      from: "bare_metal"
      ip: "10.1.0.2"
      user: "root"
      key: "./insecure_key.pem"

  vpn_aws:
    provision:
      provisioner:
        - NETJOIN_OPENVPN_AWS
      spec:
        type: "aws"
        instance_type: "t2.micro"
        key_pair: "keypair"
        nics:
          eth0:
            networks: "aws"
    ssh:
      user: "ec2-user"
      key: "./insecure_key_aws.pem"
